<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="query.css" />
  </head>
  <body>

    <script src="script.js"></script>
  </body>
</html>
